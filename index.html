<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue JS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        [v-cloak] {
            display: none
        }
    </style>


</head>
<body>

    <div id="app">
        <div class="container">
            <!-- v-show hides the element with css while v-if completely removes the element -->
            <form v-show="!submitted" class="mt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control form-control-lg" v-model="email">
                </div>
                <button class="btn btn-primary" @click.prevent="process" type="submit">Submit</button>
            </form>

            <!-- <div v-if="submitted" class="mt-5">Thank you</div> -->
            <!-- <div v-else class="mt-5">Thank you for signing up</div> -->
            <div v-show="submitted" v-cloak class="mt-5">Thank you for signing up</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                email: 'Christian.Jurilla@example.com',
                submitted: false
            },
            methods: {
                process: function(e) {
                    alert('Submitted ' + this.email);
                    this.submitted = true
                }
            }
        });
    </script>
</body>
</html>
